<div class="container" ng-controller="SearchCtrl">
  <div class="row">
        <div class="col-md-6">
          <div id="custom-search-input">
            <div class="input-group col-md-12">
              <input type="text" id="searchBox" class="form-control input-lg" ng-model="search.postcode" placeholder="Enter Postcode" required/>
                <span class="input-group-btn">
                  <button class="btn btn-info btn-lg" id="btnSearch" ng-click="performSearch()" ng-disabled="!(!!search.postcode)" type="button">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </span>
              </div>
          </div>
        </div>
  </div>
  <div class="row">
  	<div class="col-md-6">
      <div class="alert  alert-danger" ng-show="lastSearch.error">
      	<strong>Looks like you have entered an invalid postcode</strong><br>
        <p>{{lastSearch.error}}</p>
      </div>
    </div>
  </div> 
  <div class="row">
  	<div class="col-md-6" ng-show="lastSearch.postcode">
  	  <h3>Total Crimes Commited in {{lastSearch.postcode}} are <b>{{lastSearch.total}}</b></h3>
    </div>
  </div>
    <div class="row">
  	<div class="col-md-6">
  	  <h3>Recent Searches</h3>
  	  <table class="table table-striped">
          <thead>
            <tr>
              <th class="col-md-3">Post Code</th>
              <th class="col-md-2">Crimes Committed</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="recentSearch in recentSearches">
              <td>{{recentSearch.postcode}}</td>
              <td>{{recentSearch.total}}</a></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

</div>
