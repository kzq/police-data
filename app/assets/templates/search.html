<div class="container" ng-controller="searchBox">
  <div class="row">
        <div class="col-md-6">
          <div id="custom-search-input">
            <div class="input-group col-md-12">
              <input type="text" class="form-control input-lg" ng-model="search.text" placeholder="Enter Postcode" required/>
                <span class="input-group-btn">
                  <button class="btn btn-info btn-lg" ng-click="performSearch()" ng-disabled="!search.text" type="button">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </span>
              </div>
          </div>
        </div>
  </div>
</div>
